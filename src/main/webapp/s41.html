<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Slide 41</title>

<body>
    <h1>Array</h1>

    <p>
        Back to <a href="./index.html">home</a>
    </p>

    <textarea id="target" rows="20" cols="80"></textarea>

    <script type="text/javascript">
        let target = document.getElementById('target');

        let data = [ 1, 'hello', [ true, 42.24 ] ];
        target.value += data + '\n';
        console.log(data.length); //log Ã¨ metodo di console 

        console.log(data[1], data[2][1]);
        //data[2] = false; //cambio valore del dato

        for (let i = 0; i < data.length; i++) {
            console.log(data[i]);
        }

        console.log(data.join(), data.toString());

        target.value += 'pop: ' + data.pop() + '\n';
        target.value += 'shift: ' + data.shift() + '\n';
        target.value += 'current status: ' + data + '\n';
        data.push('push1'); //qui aggiungo altri valori in sostituzione 
        data.push('push2');
        data.unshift('unshift');
        target.value += 'new status: ' + data + '\n';

        data.splice(1, 2); //elimina elementi al centro 
        target.value += 'new status: ' + data + '\n';
    </script>
</body>
</html>
